<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>OpenBootcamp</title>
</head>
<body>
    <div>
        <h1> "Aprendiendo a utilizar imágenes"</h1>
        <img src="angribird.jpg.png" alt="Angri bird" title="picture app">
    </div><br>
    <hr>
    <div>
        <h1> "Aprendiendo a utilizar los vídeos"</h1><br>
 
        <video width="400" height="400" controls autoplay muted loop>
            <source src="WhatsApp Video 2023-04-11 at 22.11.14.mp4" type="video/mp4">
        </video>
    </div><br>
    <hr>
    <div>
        <h1>"Aprendiendo a utilizar los audios"</h1>
        <audio controls autoplay loop>
            <source src="WhatsApp Audio 2023-04-18 at 15.21.12.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
